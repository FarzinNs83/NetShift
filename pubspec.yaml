name: netshift
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  get_storage: ^2.1.1
  dio: ^5.7.0
  dart_ping: ^9.0.1
  flutter_svg: ^2.0.17
  flutter_spinkit: ^5.2.1
  get_ip_address: ^0.0.7
  installed_apps: ^1.5.2
  url_launcher: ^6.3.1
  tray_manager: ^0.3.2
  bitsdojo_window: ^0.1.6
  windows_single_instance: ^1.0.1
  window_manager: ^0.4.3
  local_notifier: ^0.1.6
  # jailbreak_root_detection: ^1.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/png/
    - assets/fonts/
    - assets/translations/

  fonts:
    - family: Calistoga
      fonts:
        - asset: assets/fonts/Calistoga-Regular.ttf
    - family: IRANSansX
      fonts:
        - asset: assets/fonts/iransansXFamily/IRANSansX-Medium.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
